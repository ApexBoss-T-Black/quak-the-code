
<h1 style="color: red;" data-sly-test="${wcmmode.edit}">${component.title}</h1>
<div data-sly-use.queryBuilderComp="QueryBuilder">
<sly data-sly-test.queryBuilderMap="${queryBuilderComp.queryBuilderMap}" />
<sly data-sly-test.entryMap="${queryBuilderMap['entryMap']}" />
<table class="table table-dark table-hover table-bordered" style="background-color: white">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Path</th>
    </tr>
  </thead>
  <tbody>
    <tr data-sly-repeat="${entryMap}">
        <sly data-sly-test.entry="${entryMap[item]}" />
        <th scope="row">${itemList.count}</th>
        <td>${item}</td>
        <td>${entry['name']}</td>
        <td>${entry['resourceType']}</td>
        <td>${entry['path']}</td>
    </tr>
  </tbody>

</table>
</div>
